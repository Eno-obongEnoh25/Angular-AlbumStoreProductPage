<ul>
  <li *ngFor="let product of productInfo?.product.products">
    <div class="col-sm-5">
      <span class="track-number">{{ product.id }}</span>
      <span class="track-name">{{ product.artistName }}</span>
    </div>
    <div class="col-sm-3 text-right">
      <span class="track-time">{{ product.albumName }}</span>
    </div>
  </li>
</ul>
